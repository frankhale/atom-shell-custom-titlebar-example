<!DOCTYPE html>
<html>
  <head>
    <title>Custom Titlebar Example</title>    
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./assets/titlebar.css">    
  </head>
  <body>
    <div class="restart-button"><i id="refresh-icon" class="fa fa-refresh icon-offset"></i></div>
    <div class="draggable-area">Custom Titlebar Example</div>
    <div class="minimize-button"></div>
    <div id="maximize" class="maximize-button"></div>
    <div class="close-button"></div>

    <div id="content">
      <span class="centered">I love Electron!!!</span>
    </div>
    
    <script type="text/javascript">
      window.$ = window.jQuery = require("./node_modules/jquery/dist/jquery.min.js");
    </script>
    <script src="./assets/scripts/titlebar.js" type="text/javascript"></script>
  </body>
</html>
